# This is a basic workflow that is manually triggered
on: [push]

jobs:
  rename:
    name: Rename repository
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - run: git clone ${{ secrets.GITHUB_TOKEN }}@github.com:cicd-cs/myrepo.git
    - run: cd myrepo
    - run: git mv myrepo-new ${GITHUB_REPOSITORY##*/}
    - run: git commit -a -m "Renoemado diret√≥rio com sucesso"
    - run: git push
      shell: bash
    - uses: EndBug/add-and-commit@v5.1.0
